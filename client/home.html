<template name="home">
    <div class="row">
    	<div class="panel panel-default">
	        <ul class="panel-body cards-list">
	            {{#each faces}}
	                {{> face}}
	            {{/each}}
	        </ul>
    	</div>
    </div>
	<div class="row">
		<div class="col-xs-12">
			<div class="well well-lg">
				<p>Find a Princeton Tiger by telling us who looks the most like them.  Simply click on a face!</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-primary center-block">Start Over</button>
		</div>
	</div>
</template>
